<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/normalize.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/estilos.css')}}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <img class="logo" src="{{url_for('static', filename='imagenes/Logo_Blanco.png')}}" alt="">
    </header>

    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">

        </div>
        <form class="formulario" action="/Empleados/validarSesion" enctype="multipart/form-data" method="post">
            <div class="texto-formulario">
                <h2>Bienvenido de nuevo</h2>
                <p>Inicia sesion con tu cuenta</p>
            </div>
            <div class="input input-email">
                <label for="email">Email</label>
                <input type="email" placeholder="Ingresa tu email" required name="email" class="form-control">
                </span>

            </div>
            <div class="input input-password">
                <label for="password">Password</label>
                <input type="password" placeholder="Ingresa tu password" required name="password" class="form-control">

            </div>
            <div class="password-olvidada">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" value="Ingresar">
                <br>
                <br>
            </div>
            {% if get_flashed_messages() %}
            {% for m in get_flashed_messages() %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{m}}</strong>
            </div>
            {% endfor %}
            {% endif%}
        </form>
    </div>


</body>
<footer class="footer">
    <p1>Agroquímicos de Zamora S.A. de C.V.</p1>
    <p>Todos los derechos reservados ©.</p>

</footer>

</html>
