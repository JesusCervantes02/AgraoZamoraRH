{% extends "comunes/base.html" %}

{% block principal %}

<h1 class="encabezado_general">Actualizar Puestos</h1>



<div class="foto-formulario foto_puesto"></div>
<form class="formulario" action="/puestosActualizar" enctype="multipart/form-data" method="post"
    onsubmit="return validarPuestos(this)">
    <fieldset>
        <div class="contenedor-campos">
            <div class="campo">
                <label class="campo_label" for="id">ID:</label>
                <input class="campo_field" type="number" readonly value="{{puestos.idPuesto}}" placeholder="Nombre"
                    name="id" required maxlength="50">

            </div>

            <div class="campo">
                <label class="campo_label" for="nombre">Nombre:</label>
                <input class="campo_field" type="text" placeholder="Nombre" value="{{puestos.nombre}}" name="nombre"
                    required maxlength="50">
            </div>
            <div class="campo">
                <label class="campo_label" for="nombre">Salario Minimo:</label>
                <input class="campo_field" type="number" placeholder="salario Minimo" value="{{puestos.salarioMinimo}}"
                    name="salarioMinimo" required maxlength="50">
            </div>
            <div class="campo">
                <label class="campo_label" for="nombre">Salario Maximo:</label>
                <input class="campo_field" type="number" placeholder="salario Maximo" value="{{puestos.salarioMaximo}}"
                    name="salarioMaximo" required maxlength="50">
            </div>

            <div class="campo">
                <label class="campo_label" for="nombre">Estatus:</label>
                <select class="campo_field" name="estatus" required>

                    {% if puestos.estatus=='A'%}
                    <option selected value="{{puestos.estatus}}">Activo</option>
                    <option value="I">Inactivo</option>
                    {%endif%}

                    {% if puestos.estatus=='I'%}
                    <option selected value="{{puestos.estatus}}">Inactivo</option>
                    <option value="A">Activo</option>
                    {%endif%}



                </select>
            </div>


    </fieldset>
    </div>
    <div class="campo botones_previos">
        <button type="submit" class="botones_formularios botonUpdate">
            <img src="{{url_for('static', filename='imagenes/Actualizar.png')}}" alt="">
            Actualizar</button>
        <a class="botones_formularios botonAtras" href="/puestos/pagina/1">
            <img src="{{url_for('static', filename='imagenes/Regresar.png')}}" alt="">
            Regresar</a>
    </div>
    <div id="notificaciones" class="validarAlerta"></div>
</form>



<!-- Modal Eliminar-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Eliminación de Puestos</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                ¿Estas seguro de eliminar el puesto: {{puestos.nombre}}?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="/puestosEliminar/{{puestos.idPuesto}}" class="btn btn-info">Aceptar</a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

            </div>

        </div>
    </div>
</div>



{% if get_flashed_messages() %}
{% for m in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{m}}</strong> .
</div>
{% endfor %}
{% endif%}



{% endblock %}
